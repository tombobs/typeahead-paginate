<input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" typeahead-loading="loading"
       typeahead="a for a in getData($viewValue, page)"  class="form-control" typeahead-wait-ms="200"
       typeahead-paginate="{{page}}" typeahead-template-url="views/item.html">

<pagination ng-click="$event.stopPropagation()" ng-show="totalItems > 5" total-items="totalItems" items-per-page="5"
            page="page"></pagination>
page:{{page}} - {{totalItems}} items
